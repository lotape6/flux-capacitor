name: Daily Integration

on:
  schedule:
    # Daily at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  daily-status-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 50

      - name: Check for recent commits
        id: check-commits
        run: |
          RECENT_COMMITS=$(git log --since="24 hours ago" --oneline origin/master 2>/dev/null || git log --since="24 hours ago" --oneline master)
          if [ -n "$RECENT_COMMITS" ]; then
            echo "Recent commits found:"
            echo "$RECENT_COMMITS"
            echo "has-commits=true" >> $GITHUB_OUTPUT
          else
            echo "No commits in the last 24 hours"
            echo "has-commits=false" >> $GITHUB_OUTPUT
          fi

      - name: Check if relevant files changed
        id: check-files
        run: |
          # For scheduled runs: compare last 24h of commits against master
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || echo "")

          echo "Changed files:"
          echo "$CHANGED_FILES"

          if echo "$CHANGED_FILES" | grep -qE '(^install\.sh$|^uninstall\.sh$|^src/|^config/)'; then
            echo "should-run=true" >> $GITHUB_OUTPUT
          else
            echo "should-run=false" >> $GITHUB_OUTPUT
          fi

      - name: Run tests
        if: steps.check-commits.outputs.has-commits == 'true' && steps.check-files.outputs.should-run == 'true'
        run: |
          echo "Running tests due to recent commits..."
          test/run_docker.sh

      - name: Save build status artifact
        if: steps.check-commits.outputs.has-commits == 'true' && steps.check-files.outputs.should-run == 'true'
        run: |
          echo "status=success" > build-status.txt

      - name: Save skipped status artifact
        if: steps.check-commits.outputs.has-commits != 'true' || steps.check-files.outputs.should-run != 'true'
        run: |
          echo "status=skipped" > build-status.txt

      - name: Upload build status artifact
        uses: actions/upload-artifact@v4
        with:
          name: last-build-status
          path: build-status.txt
