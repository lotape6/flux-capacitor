# Flux Capacitor Configuration File

# General Settings
FLUX_SPEED=42        # Controls the speed of operation (1-88)
FLUX_THEME="neon"    # UI theme for the tools
FLUX_POWER=1.21      # Power level in gigawatts

# Terminal Settings
ENABLE_COLOR=true    # Enable colorized output
VERBOSE_MODE=false   # Enable verbose logging

# Installation Path Settings
CONFIG_DIR="${HOME}/.config/flux"     # Configuration directory
INSTALLATION_DIR="${HOME}/.local/share/flux"  # Installation directory
LOGS_DIR="${SCRIPT_DIR}/.logs"        # Logs directory
INSTALL_LOG="${LOGS_DIR}/install_$(date +'%Y%m%d%H%M%S').log"    # Install log file
UNINSTALL_LOG="${LOGS_DIR}/uninstall_$(date +'%Y%m%d%H%M%S').log"  # Uninstall log file

