# Flux Capacitor Configuration File
FLUX_VERBOSE_MODE=true   # Enable verbose logging

# Installation Path Settings
FLUX_ROOT="${HOME}/.flux"  # Root directory for all flux files
FLUX_LOGS_DIR="${FLUX_ROOT}/logs"  # Logs directory
FLUX_INSTALL_LOG="${FLUX_LOGS_DIR}/install_$(date +'%Y%m%d%H%M%S').log"    # Install log file
FLUX_UNINSTALL_LOG="${FLUX_LOGS_DIR}/uninstall_$(date +'%Y%m%d%H%M%S').log"  # Uninstall log file
